<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      Array.prototype.suma = function () {
        // reduce --> Suma los elementos del array de manera acumulativa
        // utilizando dos elementos a la vez en cada iteraciÃ³n
        const suma = this.reduce((anterior, actual) => anterior + actual);
        return suma;
      };

      let a = [1, 2, 3, 4, 5];
      console.log(a.suma());
    </script>
  </body>
</html>
