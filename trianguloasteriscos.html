<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triángulo de asteriscos</title>
    <style>
      * {
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <script>
      //Definimos nuestra variable del número que el usuario va a escoger
      let n;

      //Vamos a usar un bucle para controlar si el usuario ha introducido bien el número
      //isNaN --> devuelve una variable booleana. True si no es un número y false si es un número
      do {
        n = prompt("Escribe el número de asteriscos que deseas");
      } while (isNaN(Number(n) || n <= 0));

      //Bucle para las filas
      for (let i = 1; i <= n; i++) {
        //Bucle para las columnas
        for (let j = 1; j <= i; j++) {
          document.write("* ");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
