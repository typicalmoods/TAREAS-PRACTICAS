<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones aritméticas</title>
</head>
<body>
    <script>
    // Paso 1: Definir las variables numero1 y numero2
    let numero1 = 8;
    let numero2 = 4;

    // Paso 2: Realizar las operaciones aritméticas
    let suma = numero1 + numero2;        // Suma
    let resta = numero1 - numero2;       // Resta
    let multiplicacion = numero1 * numero2; // Multiplicación
    let division = numero1 / numero2;    // División

    // Paso 3: Imprimir los resultados en la consola
    console.log("La suma de", numero1, "y", numero2, "es:", suma);
    console.log("La resta de", numero1, "y", numero2, "es:", resta);
    console.log("La multiplicación de", numero1, "por", numero2, "es:", multiplicacion);
    console.log("La división de", numero1, "entre", numero2, "es:", division);

    </script>
</body>
</html>
