<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden Inverso</title>
</head>
<body>
    <script>
        //Declaro un conjunto de tipo set -->donde voy introduciendo los elementos
        //que el usuario escriba
        var setPalabras = new Set();
        var arrayPalabras = [];

        //Hacemos una primera lectura e introducimos palabras
        var palabra=prompt("Escribe una palabra(o nada si desea acabar)");
        while(palabra!=null && palabra!= ""){
            setPalabras.add(palabra);
            palabra=prompt("Escribe una palabra (o nada si desea acabar)");
        }

        //Convierto el set en un array
        arrayPalabras = [...setPalabras];

        //sort --> ordenar según un criterio, localCompare(Z-A)
        arrayPalabras.sort((a, b)=>(b.localeCompare(a, 'es')));

        //Recorremos el array y lo mostramos por pantalla
        //forEach -->este método(bucle) va a ir recorriendo mi array y hará lo que yo le indique en la función como argumento --> function(elemento, índice) ==> le indico
        //qué quiere que haga cada elemento
        //[a, b, c, d]
        arrayPalabras.forEach(function(pal){
            document.write(`<p> ${pal}</p>`);
        });
    </script>
</body>
</html>
